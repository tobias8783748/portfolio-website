<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tsa.photos</title>
    <link rel="icon" type="image/svg+xml" href="/images/camera.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <input type="checkbox" id="toggle" class="input-toggler">   
    <label for="toggle" class="menu-toggler">
        <span class="menu-toggler-line"></span>
        <span class="menu-toggler-line"></span>
        <span class="menu-toggler-line"></span>
    </label>

    <aside class="sidebar">
        <ul class="menu">
            <li><a class="menu-link" href="/">Home</a></li>
            <li><a class="menu-link" href="/gallery.html">Images</a></li>
            <li><a class="menu-link" href="/about.html">About</a></li>
        </ul>
    </aside>

    <header class="site-header">
        <div class="container header-inner">
            <a href="/" class="logo">tsa.photos</a>
        </div>
    </header>

    <main class="container" style="padding:80px 80px 24px; max-width: 1200px; margin: 0 auto;">
        <div style="display:flex; gap:0; align-items:flex-start; margin-bottom:40px" class="about-layout">
            <div style="flex: 2; padding-right: 20px;">
                <h1 style="font-size:2.5rem; font-weight:700; margin-bottom:20px;">About</h1>
                <p style="font-size:1.1rem; line-height:1.6; margin-bottom: 16px;">Landscapes, cities, cultures — captured on journeys through Japan and South America.</p>
                <p style="font-size:1.1rem; line-height:1.6; margin-bottom: 16px;">Countries visited: Japan, Argentina, Chile, Colombia, Peru and Bolivia.</p>
                <p style="font-size:1.1rem; line-height:1.6;">All images shot on Ricoh GR IIIX.</p>
            </div>
            <div style="flex: 1; display:flex; justify-content:center;">
                <!-- Portrait image -->
                <img id="portrait-img" src="/images/portrait.jpeg" alt="Portrait" style="width:100%; height:auto; border-radius:0; object-fit:cover; max-width:300px" />
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p style="text-align:center; width:100%; margin:0;">© <span id="year"></span> All rights reserved</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js" defer></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Hamburger menu functionality
      const navMenuBtn = document.getElementById('nav-menu-btn');
      const navMenu = document.getElementById('nav-menu');
      
      if (navMenuBtn && navMenu) {
        navMenuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          navMenuBtn.classList.toggle('active');
          navMenu.classList.toggle('show');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
          if (!navMenuBtn.contains(e.target) && !navMenu.contains(e.target)) {
            navMenuBtn.classList.remove('active');
            navMenu.classList.remove('show');
          }
        });
        
        // Close menu when clicking on a link
        navMenu.addEventListener('click', (e) => {
          if (e.target.tagName === 'A') {
            navMenuBtn.classList.remove('active');
            navMenu.classList.remove('show');
          }
        });
      }
      
      // Load portrait from database if available
      async function loadPortrait() {
        try {
          const response = await fetch('/api/photos');
          const images = await response.json();
          
          // Look for a portrait image (you can identify it by tags, description, or filename)
          const portrait = images.find(img => 
            img.tags.includes('portrait') || 
            img.description.toLowerCase().includes('portrait') ||
            img.filename.toLowerCase().includes('portrait')
          );
          
          if (portrait) {
            const img = document.getElementById('portrait-img');
            img.src = `/images/${portrait.country}/${portrait.filename}`;
            img.alt = portrait.location || 'Portrait';
          }
        } catch (error) {
          console.log('Using fallback portrait image');
        }
      }
      
      // Load portrait when page loads
      loadPortrait();
    </script>
</body>
</html>
